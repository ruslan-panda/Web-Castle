{% block content %}
    <h1>Все отзывы</h1>
    {% for job in jobs %}
        <div>
            <table class="table table-success table-striped">
                <tr>
                    <td width="400px">Название работы</td>
                    <td width="150px">Тот кто написал отзыв</td>
                    <td width="100px" align="center">Отзыв</td>
                    <td width="200px" align="center">Оценка</td>
                </tr>
                <tr>
                    <td>{{ job.text.capitalize() }}</td>
                    <td>{{ names[job.id]}}</td>
                    <td align="center">{{ job.text }}</td>
                    <td align="center">{{ job.grade }}</td>
                </tr>
            </table>
        </div>
    {% endfor %}
{% endblock %}
